<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade de <input type="number" name="txtvel" id="txtvel" > Km/h <input type="button" Value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
       function calcular(){
        var txtv = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var vel =Number(txtv.value)
        res,innerHTML = `<p>Sua velocidade atual e de <strong>${vel}Ka/h</strong></p>`
        if(vel > 60) {
            res.innerHTML += `<p>você esta MULTADO por execesso de levocidade </p>` 
        }
        res.innerHTML += `<p> Dirija sempre com sinto de segurança</p>`

       }

    
        
    </script>
</body>
</html>
